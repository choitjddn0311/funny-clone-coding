<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="imgs/x-icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
        <div id="main">
            <div id="wrap">
                <div class="img_area"></div>
                <div class="login_form">
                    <div class="login_area">
                        <div class="logo">
                            <img src="imgs/isnta_font_img.png" alt="instagram_logo_font">
                        </div>
                        <div class="login_real">
                            <form id="loginform" class="login_really">
                                <div class="something">
                                    <div class="id"></div>
                                    <div class="id"></div>
                                    <div class="login_but"></div>
                                    <div class="also"></div>
                                    <div class="other_login"></div>
                                </div>
                                <a href="#" class="forget"></a>
                            </form>
                        </div>
                    </div>
                    <div class="join">
                        <span>
                            <p>계정이 없으신가요?
                                <a href="#">
                                    <span>가입하기</span>
                                </a>
                            </p>
                        </span>
                    </div>
                    <div class="download">
                        <div class="download_txt">
                            <span>
                                앱을 다운로드하세요.
                            </span>
                        </div>
                        <div class="download_link">
                            <a href="#">
                                <img src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png" alt="">
                            </a>
                            <a href="#">
                                <img src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer_main">
                <div class="footer1"></div>
                <div class="footer2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
